<!DOCTYPE html>
<html lang="en">
	<head>
		<title>The Banks Board</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta http-equiv="refresh" content="30" />
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- More Styling -->
		<link rel="stylesheet" href="../CSS/BoardStyle.css"> 
		
		<!-- jQuery, Popper.js, then Bootstrap JS -->
		
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
		<!-- DB Helper scripts -->
		<script src="../JS/BanksBoardControl.js"></script>
		
 		<!-- FontAwesome icons etc -->
		<script src="https://kit.fontawesome.com/26841ac8a4.js"></script>
	</head>

    <body>
		<div class="container-fluid" id="theContainer">
		
				<!-- Nav Bar -->
			<nav class="navbar navbar-expand-sm navbar-light">
			  <ul class="navbar-nav">
				<li class="nav-item active">
				  <a class="nav-link" href="BanksBoardIndex.html">Board</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="TaskCreate.html">Task Creation</a>
				</li>
			  </ul>
			</nav>
			
			<!-- Headings and Titles -->
			<div class="row" id="headings">
				<div class="col-3" id="backlogHead"><h2>Backlog</h2></div>
				<div class="col-5">
					<div class="row" id="inProgressHead"><div class="col"><h3>In Progress</h3></div></div>
					<div class="row">
						<div class="col" id="waitingHead"><h3>Waiting</h3></div>
						<div class="col" id="workingHead"><h3>Working</h3></div>
					</div>
			
				</div>
				<div class="col-2" id="blockedHead"><h2>Blocked</h2></div>
				<div class="col-2" id="doneHead"><h2>Done</h2></div>
			</div>
		
			<!-- The Board -->
			<div class="row" id="chart">
			
				<div class="col-3" id="backlog" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				<div class="col-5" id="inProgress">
					<div id="waiting" ondrop="drop(event)" ondragover="allowDrop(event)" class="col"></div>
					<div id="working" class="col">
						<div ondragover="showStuff('Nathan')" onmouseenter="showStuff('Nathan')" onmouseleave="hideStuff('Nathan')" id="Nathan"><h3>Dad</h3><div class="row team2" ondrop="drop(event)" ondragover="allowDrop(event)" id="Nathan"></div></div>
						<br/>
						<div ondragover="showStuff('Kara')" onmouseenter="showStuff('Kara')" onmouseleave="hideStuff('Kara')" id="Kara"><h3>Kara</h3><div class="row team2" ondrop="drop(event)" ondragover="allowDrop(event)" id="Kara"></div></div>
						<br/>
						<div ondragover="showStuff('Grace')" onmouseenter="showStuff('Grace')" onmouseleave="hideStuff('Grace')" id="Grace"><h3>Grace</h3><div class="row team1" ondrop="drop(event)" ondragover="allowDrop(event)" id="Grace"></div></div>
						<br/>
						<div ondragover="showStuff('Evelyn')" onmouseenter="showStuff('Evelyn')" onmouseleave="hideStuff('Evelyn')" id="Evelyn"><h3>Evelyn</h3><div class="row team1" ondrop="drop(event)" ondragover="allowDrop(event)" id="Evelyn"></div></div>
						<br/>
						<div ondragover="showStuff('Tessa')" onmouseenter="showStuff('Tessa')" onmouseleave="hideStuff('Tessa')" id="Evelyn"><h3>Tessa</h3><div class="row team1" ondrop="drop(event)" ondragover="allowDrop(event)" id="Tessa"></div></div>
						<br/>		
					</div>
				</div>	
				<div class="col-2" id="blocked" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				<div class="col-2" id="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			</div>	
        </div>

    </body>
</html>
